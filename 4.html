<!DOCTYPE html>
<html ng-app="testapp">
<head>
    <title>Test Social Meta (title)</title>

    <meta property="twitter:card" content="summary" />

    <meta property="og:type" content="website" />
    <meta property="og:title" content="About MmmmMMMM" />
    <meta property="og:description" content="Blah blah blah blah blah blah blah blah blah blah blah blah blah blah blah blah blah blah blah blah blah blah blah blah blah blah blah blah blah blah blah blah" />
    <meta property="og:image" content="http://lorempixel.com/1085/205/city/1/" />
    <meta property="og:image:width" content="1085" />
    <meta property="og:image:height" content="205" />
    <meta name="author" content="Super duper awesome team">
    <meta name="og:site_name" content="MmmmMMMM">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular.js"></script>
    <script src="node_modules/angular-socialshare/dist/angular-socialshare.min.js"></script>

    
</head>
<body ng-controller="MainController">
    <p>Hello, {{name}}</p>
    <article>
        <h1>This is the title of the article</h1>
        <section>
            <p>This is the content of the article</p>
        </section>

        <section>
            <a href="#"
                socialshare
                socialshare-provider="facebook">
                Share me
            </a>
            <a href="#"
                socialshare
                socialshare-text="some t text here"
                socialshare-hashtags="some t tags here"
                socialshare-provider="twitter">
                Share me via Twitter
            </a><a href="#"
                socialshare
                socialshare-provider="linkedin">
                Share me via LinkedIn
            </a>
        </section>
    </article>



    <script>
        angular.module('testapp', ['720kb.socialshare'])
        .controller('MainController', ['$scope', function ($scope) {
            $scope.name = 'Shaopeng';
        }]);

    </script>

</body>
</html>
